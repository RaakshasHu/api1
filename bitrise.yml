format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs: []
  builds:
    - workflow: primary
workflows:
  primary:
    steps:
      # Step 1: Set up Python
      - activate-virtualenv:
          title: "Set up Python virtual environment"
      - script:
          title: "Install dependencies"
          inputs:
            - content: |
                # Install the required dependencies (if you have a requirements.txt)
                python -m pip install --upgrade pip
                pip install Flask pyngrok paramiko
      - script:
          title: "Run Python file"
          inputs:
            - content: |
                # Run your Python script
                python api.py
